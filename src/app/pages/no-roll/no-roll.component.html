<div class="wrapper">
    <div class="page-header bg-default">
      <div
        class="page-header-image"
        style="background-image: url('assets/img/ill/reset.svg');"
      ></div>
      <div class="container">
        <div class="col-lg-5 col-md-8 mx-auto">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header">
              <img
                alt="Card image"
                class="card-img"
                src="assets/img/ill/bg5-1.svg"
              />
  
              <h4 class="card-title text-center">Tell us your roll number to continue</h4>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small> </small>
              </div>
              <form role="form">
                <div class="form-group mb-3" [ngClass]="{ 'focused': focus === true }">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fa fa-key"> </i>
                      </span>
                    </div>
                    <input
                      class="form-control"
                      name="roll"
                      (change)="check()"
                      placeholder="Roll Number" (blur)="focus = false" (focus)="focus = true"
                      type="text"
                      [(ngModel)]="roll"
                    />
                  </div>
                </div>
                <div class="text-center">
                  <button class="btn btn-primary my-4" type="button">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
